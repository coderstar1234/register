<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet"href="styl.css" type="text/css">
     

</head>
<body onload="alert('Welcome to portal');">
<div class="main">
<div class="register">
            <h2>Register Here</h2>
            <form id="register" method="get"> 
            <label>First name</label>
            <br>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
            <br><br>
            
            <label>Last Name : </label> 
            <br>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
            <br><br>
            <label>Password:</label>
            <br>
            <input type="password" name="pass" value="" id="pass" placeholder="**********" maxlength="12">
            <br><br>
            <label>Confirm-password:</label>
            <br>
            <input type="password" name="cpass" value="" id="cpass" onchange="check();" placeholder="*********" maxlength="12">
            <br> <br>
            <p id="checkpassword"></p>
            <br>
            <label>Your Age : </label>
            <br>
            <input type="number" name="age" id="age" placeholder="How old are you?">
            <br><br>
            <label>
               Email : 
            </label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter Your Valid Email">
            <br><br>
            <label>Gender :
            </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Know Language :
            </label>
            <br>
            &nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang" id="hindi">
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="eng">
            &nbsp;
            <span id="eng">English</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="urdu">
            &nbsp;
            <span id="urdu">Urdu</span>
            <br><br>
            
            <button class="submit" onclick="openPopup()">Submit</button>
            
            <p id="para"></p>
            </form>
            



</div>

<script>
   function check()
   {
      let txt;
      let password=document.getElementById("pass").value;
      let cpassword=document.getElementById("cpass").value;
      if(password==cpassword)
      {
         txt="password is same.";
      }
      else
      {
         txt="Password is not matched here.";
      }
      document.getElementById("checkpassword").innerHTML=txt;
   }
   function openPopup()
   {
      let rtxt="Thank You! Your details has been sussessfully submitted. Thanks!";
      document.getElementById("para").innerHTML=rtxt; 
      alert(rtxt);     
   }
    
</script>
    
</body>
</html>
